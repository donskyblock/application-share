apiVersion: v1
kind: ConfigMap
metadata:
  name: application-share-config
  namespace: application-share
data:
  PORT: "3000"
  NODE_ENV: "production"
  DISPLAY: ":99"
  MAX_CONCURRENT_APPS: "10"
  ALLOWED_APPLICATIONS: "firefox,code,cursor,gedit,libreoffice,gnome-terminal"
  TEMP_DIR: "/tmp/appshare"
  USER_HOME_DIR: "/home/appuser"
  ENABLE_VNC: "true"
  ENABLE_RDP: "false"
  STREAM_PORT: "8765"
  STREAM_FRAME_RATE: "30"
  STREAM_QUALITY: "80"
  SESSION_TIMEOUT: "3600"
  MAX_FILE_SIZE: "100"
  ALLOWED_EXTENSIONS: "txt,pdf,doc,docx,xls,xlsx,ppt,pptx,jpg,jpeg,png,gif,mp4,mp3,zip,tar,gz"

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: application-share-ingress
  namespace: application-share
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "application-share-service"
spec:
  rules:
  - host: application-share.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: application-share-service
            port:
              number: 3000
  - host: vnc.application-share.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: application-share-service
            port:
              number: 5900
  - host: rdp.application-share.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: application-share-service
            port:
              number: 3389

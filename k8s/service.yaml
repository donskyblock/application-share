apiVersion: v1
kind: Service
metadata:
  name: application-share-service
  namespace: application-share
  labels:
    app: application-share
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 5900
    targetPort: 5900
    protocol: TCP
    name: vnc
  - port: 3389
    targetPort: 3389
    protocol: TCP
    name: rdp
  - port: 8765
    targetPort: 8765
    protocol: TCP
    name: stream
  - port: 8766
    targetPort: 8766
    protocol: TCP
    name: audio
  selector:
    app: application-share
---
apiVersion: v1
kind: Service
metadata:
  name: application-share-headless
  namespace: application-share
  labels:
    app: application-share
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: application-share
